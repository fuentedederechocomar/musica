{{ define "main" }}

  {{ partial "head" . }}

  <div class="hxtra-main">
    <div class="hxtra-page-header">
      <h1 class="hxtra-title">{{ .Title }}</h1>
    </div>

    <div class="hxtra-content">
      <ul>
        {{ range .Data.Terms.ByCount }}
          <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a></li>
        {{ end }}
      </ul>
    </div>

    {{ partial "footer" . }}
  </div>

{{ end }}
